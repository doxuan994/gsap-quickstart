<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="demo">
        <svg id="svg" width="300" height="300" viewBox="0 0 300 300">
            <rect id="svgRect1" class="svgRect" x="50" y="50" width="50" height="50" fill="#74191E" />
            <rect id="svgRect2" class="svgRect" x="150" y="20" width="50" height="50" fill="#74191E" />
            <rect id="svgRect3" class="svgRect" x="100" y="150" width="50" height="50" fill="#74191E" />
            <rect id="svgRect4" class="svgRect" x="200" y="200" width="50" height="50" fill="#74191E" />
            <rect id="svgRect5" class="svgRect" x="20" y="200" width="50" height="50" fill="#74191E" />
        </svg>
    </div>




    <button type="button" id="svgOrigin">Spin each box around &lt;svg&gt; center</button>
    <button type="button" id="transformOrigin">Spin each box around its own center</button>






    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.2/TweenMax.min.js"></script>
    <script src="script.js"></script>



</body>
</html>
